<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Custom Attribution Widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">

  <script src="https://js.arcgis.com/4.6/"></script>

  <script src="app/CustomAttribution.js"></script>

  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 500px;
      width: 100%;
      overflow: hidden;
    }

  </style>

  <script>
    var customAttribution;
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "app/CustomAttribution",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      CustomAttribution
    ) {

      var webmap = new WebMap({
        portalItem: {
          id: "1c909e31eebd4d4cb7d314dc3923a690"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      var viewModel = new LayerListViewModel({
        view: view
      });

      var customAttribution = new CustomAttribution();

      view.ui.add("top-right", customAttribution);

    });

  </script>

</head>

<body>

  <div id="viewDiv"></div>

</body>

</html>
