<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link rel="stylesheet" href="app/css/AttributionTable.css">

  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      //locale: "es",
      packages: [{
        name: "demo",
        location: demoLocation + "/app"
      }]
    };

  </script>

  <script src="https://js.arcgis.com/4.7/"></script>

  <style>
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

  </style>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "demo/AttributionTable",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      AttributionTable
    ) {

        var map = new WebMap({
          portalItem: {
            id: "1c909e31eebd4d4cb7d314dc3923a690"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          ui: {
            components: ["zoom"]
          },
          map: map
        });

        var attribution = new AttributionTable({
          view: view
        });

        view.ui.add(attribution, "bottom-left");

      });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
