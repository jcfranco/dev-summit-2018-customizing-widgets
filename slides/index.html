<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ArcGIS API for JavaScript: Customizing Widgets</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../node_modules/highlightjs/styles/monokai_sublime.css">
    <style type="text/css" media="screen">

    </style>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../node_modules/reveal.js/css/print/pdf.css' : '../node_modules/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        <!-- Slides are derived from external markdown -->
        <section data-markdown="index.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^\r?\n------\r?\n"
                 data-background="images/slide-background-1.png">
        </section>
      </div>
    </div>

    <script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="../node_modules/reveal.js/js/reveal.js"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false, // don't center vertically - it makes title jump from page to page
        slideNumber: 'c/t',

        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1366,
        height: 768,

        // Factor of the display size that should remain empty around the content
        margin: 0.1,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 1.5,

        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: '../node_modules/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../node_modules/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true }
        ]
      });
    </script>

  </body>
</html>
